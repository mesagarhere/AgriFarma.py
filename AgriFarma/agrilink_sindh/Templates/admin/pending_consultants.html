<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pending Consultants</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
<div class="container mt-5">

    <h2 class="mb-4 text-center">Pending Consultant Approvals</h2>

    {% if pending %}
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Expertise</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
            {% for c in pending %}
                <tr>
                    <td>{{ c.user.name }}</td>
                    <td>{{ c.category }}</td>
                    <td>{{ c.expertise }}</td>
                    <td>{{ c.contact }}</td>
                    <td>
                        <a href="{{ url_for('admin.approve_consultant', id=c.id) }}"
                           class="btn btn-success btn-sm">Approve</a>

                        <a href="{{ url_for('admin.reject_consultant', id=c.id) }}"
                           class="btn btn-danger btn-sm">Reject</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    {% else %}
        <div class="alert alert-info text-center">
            No pending consultants!
        </div>
    {% endif %}

</div>
</body>
</html>
