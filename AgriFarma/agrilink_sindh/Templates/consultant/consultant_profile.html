<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consultant Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Consultant Profile</h2>

        <div class="row">
            <div class="col-md-4 text-center">
                <div class="bg-success text-white rounded-circle" 
                     style="width:120px; height:120px; line-height:120px; font-size:40px; margin:auto;">
                    {{ consultant.user.name[0] }}
                </div>
                <h3 class="mt-3">{{ consultant.user.name }}</h3>
                <p class="text-muted">{{ consultant.category }}</p>
            </div>

            <div class="col-md-8">
                <h5><strong>Expertise</strong></h5>
                <p>{{ consultant.expertise }}</p>

                <h5><strong>Contact Information</strong></h5>
                <p>{{ consultant.contact }}</p>

                <h5><strong>Status</strong></h5>
                {% if consultant.approved %}
                    <span class="badge bg-success">Approved</span>
                {% else %}
                    <span class="badge bg-warning text-dark">Pending Approval</span>
                {% endif %}
            </div>
        </div>

    </div>
</div>

</body>
</html>
