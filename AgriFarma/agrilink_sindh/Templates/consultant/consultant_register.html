<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consultant Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4" style="max-width: 600px; margin: auto;">
        <h2 class="text-center mb-4">Consultant Registration</h2>

        <form method="POST">
            {{ form.hidden_tag() }}

            <div class="mb-3">
                <label class="form-label">Category</label>
                {{ form.category(class="form-control", placeholder="e.g. Crop Specialist") }}
            </div>

            <div class="mb-3">
                <label class="form-label">Expertise</label>
                {{ form.expertise(class="form-control", rows="4", placeholder="Describe your skills...") }}
            </div>

            <div class="mb-3">
                <label class="form-label">Contact Info</label>
                {{ form.contact(class="form-control", placeholder="Phone / Email / WhatsApp") }}
            </div>

            <button type="submit" class="btn btn-success w-100 mt-3">
                Submit Application
            </button>
        </form>
    </div>
</div>

</body>
</html>
