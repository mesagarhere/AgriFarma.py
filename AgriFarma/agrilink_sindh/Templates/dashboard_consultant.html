<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consultant Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e8f4fd;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #0d47a1;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 24px;
        }
        .container {
            padding: 25px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
        a.button {
            background: #0d47a1;
            color: white;
            padding: 10px 18px;
            text-decoration: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="header">
    ðŸ§  Welcome Consultant {{ user.name }}
</div>

<div class="container">

    <div class="card">
        <h2>Your Profile</h2>
        <p><strong>Name:</strong> {{ user.name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Role:</strong> {{ user.role }}</p>
    </div>

    <div class="card">
        <h2>Consultant Tools</h2>
        <ul>
            <li>View Farmer Queries</li>
            <li>Give Crop Advisor Responses</li>
            <li>Manage Consultation Requests</li>
            <li>Expert Panel Dashboard</li>
        </ul>
    </div>

    <a href="/logout" class="button">Logout</a>

</div>

</body>
</html>
